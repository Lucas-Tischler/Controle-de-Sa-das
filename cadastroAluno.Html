<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Alunos</title>
  <link rel="icon" type="image/png" href="pug.png">
  <script src="cadastrarAluno.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="footer"></div>
  <div class="container">
    <div class="batata">
      <h1>Cadastrar Alunos</h1>
      <img src="./Aluno.png" alt="" id="Aluno">
    </div>


    <div class="forma_caixa">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome">

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Sobrenome">

      <label for="matricula">Matrícula</label>
      <input type="text" id="matricula" placeholder="Matrícula">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="Telefone">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email">

      <button class="formato_botao" id="cadastrar">Cadastrar</button>

      <div id="res"></div>
    </div>
  </div>



  <footer class="footer">
    <a href="./listarAlunos.Html" class="botao_navegacao">Listar</a>
    <a href="./consultarAlunos.html" class="botao_navegacao">Consultar</a>
    <a href="./atualizarAluno.html" class="botao_navegacao">Atualizar</a>
    <a href="./ApagarAluno.html" class="botao_navegacao">Apagar</a>
    <a href="./index.html"><img src="image.png" alt="imagem" class="voltar"></a>
  </footer>
</body>

</html>
